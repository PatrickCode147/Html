<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedado localmente</h1>
    <p>Esse video está hospedado no meu próprio servidor</p>
<video width="560px"controls>
    <source src="midia/noite fria.mp4.mp4" type="video/mp4">
    <source src="midia/Noite Fria.webm.webm" type="video/webm">
    <p>Seu navegador não tem compatibiliadade com reprodução de video.</p>
</video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/0FcU9xT-qqA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
