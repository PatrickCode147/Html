<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /*configuração globais das CSS*/
            height: 100%;
        }
        body {
            background-image: linear-gradient(to right,#CA8CEE,#AD44EB,#5B3F6B,#8835B8);
            background-attachment: fixed;
        }
        h1 {
            color: bisque;
        }
    </style>
</head>
<body>
    <h1>Testando gradientes</h1>
</body>
</html>
